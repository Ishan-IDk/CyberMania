    <style>
        .button {
            font-size: 1.3rem;
            color: white;
        }

        body {
            color: white;
        }

        .splide__container {
            position: relative;
            box-sizing: border-box
        }

        .splide__list {
            margin: 0 !important;
            padding: 0 !important;
            width: -webkit-max-content;
            width: max-content;
            will-change: transform
        }

        .splide__pagination li {
            list-style-type: none;
            display: inline-block;
            line-height: 1;
            margin: 0
        }

        .splide,
        .splide__slide {
            position: relative;
            outline: none
        }

        .splide__slide {
            box-sizing: border-box;
            list-style-type: none !important;
            margin: 0;
            flex-shrink: 0
        }

        .splide__slider {
            position: relative
        }

        .splide__track {
            position: relative;
            z-index: 0;
        }

        .splide--draggable>.splide__track>.splide__list>.splide__slide {
            -webkit-user-select: none;
            user-select: none
        }

        .splide__arrows {
            display: none;
        }
    </style>

    <div class="global">
        <div class="html w-embed">
            <style>
                /* Wizardry */
                @media only screen and (min-width: 1920px) {
                    body {
                        font-size: 19.2px;
                    }
                }

                /* Homepage CSS */
                .section.is--nav {
                    pointer-events: none;
                }

                .logo,
                .container.is--side * {
                    pointer-events: auto;
                }

                a {
                    color: inherit;
                }

                /* Arrow Animation */
                .arrow_image path {
                    stroke-width: 2.5;
                    transition: stroke-width 0.2s ease;
                }

                .arrow_image:hover path {
                    stroke-width: 6 !important;
                }

                /* Slider Animation */
                .splide__slide.is-active .slide2_img {
                    transform: rotate(0deg);
                }

                .splide__slide.is-active .splide__bg {
                    opacity: 1.0;
                }

                .splide__slide.is-active+.splide__slide .slide2_img {
                    transform: rotate(16deg);
                }
            </style>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/js/splide.min.js"></script>
    <script>
        window.onresize = function () {
            if (screen.width > 991) {
                //location.reload();
                $(".splide__arrow--next").click();
            }
        };

        let mySplide = new Splide(".splide2", {
            // Desktop on down
            perPage: 1,
            perMove: 1,
            direction: "ttb",
            autoHeight: true,
            height: "100vh",
            focus: "center",
            type: "loop", // 'loop' or 'slide'
            arrows: true, // 'slider' or false
            pagination: false, // 'slider' or false
            speed: 600, // transition speed in miliseconds
            dragAngleThreshold: 60, // default is 30
            waitForTransition: true,
            updateOnMove: true,
            breakpoints: {
                991: {
                    // Tablet
                    focus: 0
                },
                767: {
                    // Mobile Landscape
                    focus: 0
                },
                479: {
                    // Mobile Portrait
                    focus: 0
                }
            }
        }).mount();

        function slideChange() {
            let activeSlide = $(".splide__slide.is-active:not(.splide__slide--clone)");
            // Change background color
            let myColor = activeSlide.find(".color").css("background-color");
            $(".section.hero").css("background-color", myColor);
            // Replace button link
            let mainLink = activeSlide.find(".link1").eq(0).attr("href");
            $(".button.is--hero").eq(0).attr("href", mainLink);
            // Text Animation
            // Slide down
            $(".hero_text").eq(1).addClass("is--move");
            setTimeout(() => {
                $(".hero_text").eq(0).addClass("is--move");
            }, 100);
            // Replace text
            setTimeout(() => {
                $(".hero_text").eq(1).text(activeSlide.find(".text2").text());
            }, 300);
            setTimeout(() => {
                $(".hero_text").eq(0).text(activeSlide.find(".text1").text());
            }, 400);
            // Slide up
            setTimeout(() => {
                $(".hero_text").eq(1).removeClass("is--move");
            }, 400);
            setTimeout(() => {
                $(".hero_text").eq(0).removeClass("is--move");
            }, 500);
        }

        mySplide.on("move", function () {
            slideChange();
        });
        slideChange();

        // Arrow clicks
        $(".arrow.next").click(function () {
            $(".splide__arrow--next").click();
        });
        $(".arrow.prev").click(function () {
            $(".splide__arrow--prev").click();
        });

        //             }, 1500);
        //         }
        //     }
        // });
    </script>
